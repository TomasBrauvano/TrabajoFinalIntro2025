<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil usuario</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img id="logo" src="./imagenes/LOGO.png">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="peliculas.html">Películas</a></li>
                <li><a href="plataformas.html">Plataformas</a></li>
                <li><a href="micuenta.html">Mi Perfil</a></li>
                <li><a href="">Buscar</a>
                    <ul>
                        <li><a href="buscar-pelis.html">Buscar Películas</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="card-nombre">
            <h1>¡Hola, <span id="nombre-apellido"></span>!</h1>
            <p>user: <span id="nombre-usuario"></span></p>
        </section>
        <div id="config-header-container">
            <h2 id="titulo-config">Configuraciones:</h2>
        </div>
        <section id="configuraciones1">
            <h3>Datos de la Cuenta:</h3>
            <div class="datos-linea">
                <label for="toggle-nombre">Nombre Actual:</label>
                <p><span id="nombre-actual"></span></p>
                <button class="desplegar-cambio" data-target="div1">Cambiar nombre</button>
                <div id="div1" class="hidden-content"> <label for="cambio-nombre">Nombre nuevo:</label>
                    <input type="text" id="cambio-nombre" name="cambio-nombre">
                    <button id="cambiar-nombre">Confirmar</button>
                </div>
            </div>
            <div class="datos-linea">
                <label for="toggle-apellido">Apellido Actual:</label>
                <p><span id="apellido-actual"></span></p>
                <button class="desplegar-cambio" data-target="div2">Cambiar apellido</button>
                <div id="div2" class="hidden-content"> <label for="cambio-apellido">Apellido nuevo:</label>
                    <input type="text" id="cambio-apellido" name="cambio-apellido">
                    <button id="cambiar-apellido">Confirmar</button>
                </div>
            </div>
            <div class="datos-linea">
                <label for="toggle-categoria">Categoria preferida Actual:</label>
                <p><span id="categoria-actual"></span></p>
                <button class="desplegar-cambio" data-target="div3">Cambiar categoria preferida</button>
                <div id="div3" class="hidden-content"> <label for="cambio-categoria">Categoria nueva:</label>
                    <select id="cambio-categoria" name="cambio-categoria"></select>
                    <button id="cambiar-categoria">Confirmar</button>
                </div>
            </div>
            <div class="datos-linea">
                <button class="desplegar-cambio" data-target="div4">Cambiar Contraseña</button>
                <div id="div4" class="hidden-content"> <label for="cambio-contrasenia">Contraseña nueva:</label>
                    <input type="password" id="cambio-contrasenia" name="cambio-contrasenia">
                    <label for="cambio-confirmacion-contra">Confirmar contraseña nueva:</label>
                    <input type="password" id="cambio-confirmacion-contra" name="cambio-confirmacion-contra">
                    <button id="cambiar-contrasenia">Confirmar</button>
                </div>
            </div>
            <div class="datos-linea">
                <button class="desplegar-cambio" data-target="div5">Eliminar cuenta</button>
                <div id="div5"class="hidden-content"> <p>Estás seguro?</p>
                    <button id="eliminar-cuenta">Confirmar</button>
                </div>
            </div>
        </section>
    </main>

    <script src="/logica/miCuenta.js"></script>
</body>

</html>
