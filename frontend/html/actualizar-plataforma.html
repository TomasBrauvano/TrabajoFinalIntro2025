<head>

</head>

<body>
    <header>
        <img id="logo" src="./imagenes/LOGO.png">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="peliculas.html">Películas</a></li>

                        <li><a href="buscar-pelis.html">Buscar Películas</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

    </header>
    <main class="container-container-pelicula">
        <section class="cuadro-de-ingreso">
            <h2>Actualizar plataforma</h2>
            <form action="" method="PUT">
                <div class="formulario-inscripcion">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="formulario-inscripcion">
                    <label for="logo_url">URL del Logo:</label>
                    <input type="text" id="logo_url" name="logo_url" required>
                </div>
                <div class="formulario-inscripcion">
                    <label for="costo_mensual">Costo Mensual:</label>
                    <input type="number" id="costo_mensual" name="costo_mensual" required>
                </div>
                <div class="formulario-inscripcion">
                    <label for="pagina_url">URL de la Pagina:</label>
                    <input type="text" id="pagina_url" name="pagina_url" required>
                </div>
                <div class="formulario-inscripcion">
                    <label for="ceo">CEO:</label>
                    <input type="text" id="ceo" name="ceo" required>
                </div>
                <div class="formulario-inscripcion">
                    <label for="disponible_en_argentina">Está disponible en Argentina?:</label>
                    <select id="disponible_en_argentina" name="disponible_en_argentina" required>
                        <option value="true">Si</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <button id="actualizar-plataforma">Actualizar plataforma</button>
            </form>

        </section>
    </main>
    <script src="/logica/actualizar-plataforma.js"></script>
</body>

</html>
